<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        console.log( function () {
            console.log("normla fun");
            
        });
        
       


        const arrowFunction = () => {
            console.log("this is a arrow fun");
            
        }

        arrowFunction()





        (() => {
            console.log("this is a arrow fun");
            
        })() //IIFE  immediate invoked function expression

        
    </script>
</body>
</html>
